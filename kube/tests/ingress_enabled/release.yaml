kube:
    ingress:
        enabled: true
        name: foo-ingress
        annotations:
            fooAnn: fooAnnVal
        labels: 
            fooLbl: fooLblVal
        rules:
            - host: "foo.example.com"
              http:
                  - path: /foo/path
                    pathType: "thePathType"
                    service:
                      name: foo_service
                      port: 
                        name: "thePortName"
                        number: 9986
release:
    name: 'kube_release'
    helm:
        enabled: true
        chart:
            version: '0.1.2'
            description: 'aDescription'
        context: ''
        namespace: 'aNs'
        release: 'aRls'
        deploy: ['kube']
    require:
        kube: 'aVersion'
    repositories:
        kube:
            source: 'local'
            local:
                path: '../../'
