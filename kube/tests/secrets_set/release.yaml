kube:
    helm:
        secrets: 
            - name: foo-secret
              labels:
                  fooLbl: fooLblVal
              annotations:
                  fooAnnot: fooAnnotVal
              data:
                  - {key: fooKey, vakue fooVal }
                  - {key: barKey, vakue barVal }
release:
    name: 'kube_release'
    helm:
        enabled: true
        chart:
            version: '0.1.2'
            description: 'aDescription'
        context: ''
        namespace: 'aNs'
        release: 'aRls'
        deploy: ['kube']
    require:
        kube: 'aVersion'
    repositories:
        kube:
            source: 'local'
            local:
                path: '../../'
