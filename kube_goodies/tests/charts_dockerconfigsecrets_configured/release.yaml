kube_goodies: 
  dockerconfig_secrets:
    - name: foo-registry-secret
      config:
        auths:
          foo.registry: {username: "aFooUser", "password": "aFooPass" }
          bar.registry: {username: "aBarUser", "password": "aBarPass" }
    - name: another-registry-secret
      config:
        auths:
          another.registry: {username: "anotherUser", "password": "anotherPass" }
release:
    name: 'kube_goodies_release'
    helm:
        enabled: true
        chart:
            version: '0.1.2'
            description: 'aDescription'
        context: ''
        namespace: 'aNamespace'
        release: 'aRelease'
        deploy: ['kube_goodies']
    require:
        kube_goodies: 'aVersion'
    repositories:
        kube_goodies:
            source: 'local'
            local:
                path: '../../'
