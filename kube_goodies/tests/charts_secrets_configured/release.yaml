kube_goodies: 
  secrets:
    - name: foo_secret
      data:
        - key: fooKey
          value: fooValue
        - key: barKey
          value: barValue
release:
    name: 'kube_goodies_release'
    helm:
        enabled: true
        chart:
            version: '0.1.2'
            description: 'aDescription'
        context: ''
        namespace: 'aNamespace'
        release: 'aRelease'
        deploy: ['kube_goodies']
    require:
        kube_goodies: 'aVersion'
    repositories:
        kube_goodies:
            source: 'local'
            local:
                path: '../../'
